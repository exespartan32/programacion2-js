<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="mis_css\estilos.css">
    </head>
    <body>
        <!-- <h1 class="titulo">Programaci√≥n II</h1> 
        <h2 class="subtitulo">Libreta de Contactos</h2> -->
        <h3 class="titulo">Agregar nuevo Contacto</h3>
 
        <form action='http://localhost:3000/AddContacts' method="POST">
            <div>
                <label for="nombre" class="formulario__label">
                    <span class="target">Name:</span>
                </label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="name" id="nombre" placeholder="ingrese nombre">
                </div>
            </div>
                <br>
            <div>
                <label for="mobil" class="formulario__label">
                    <span class="target"> Mobil:</span>
                </label>
                <div>
                    <input type="text" class="formulario__input" name="mobil" id="mobil" placeholder="ingrese mobil">
                </div>
            </div>
                <br>
            <div>
                <label for="email" class="formulario__label">
                    <span class="target"> email:</span>
                </label>
                <div class="formulario__grupo-input">
                    <input type="email" class="formulario__input" name="email" id="email" placeholder="ingrese email">
                </div>                
            </div>
                <br>
            <div>
                <label for="favorito" class="formulario__label">
                    <span class="target"> Favorite:</span>
                    <input type="checkbox" class="formulario__checkbox" name="topList" id="favorito" >              
                </label>                
            </div>
                <br>
            <div>
                <label for="Sobreescribir" class="formulario__label">
                    <span class="target"> Inicializar contactoBook:</span>
                    <input type="checkbox" class="formulario__checkbox" name="overwrite" id="Sobreescribir">
                </label>                
            </div>
                <br>
            <div>
                <button type="submit" class="btn btn-block btn-primary btn-lg">Enviar</button>
            </div>     
        </form>
    </body>
</html>
