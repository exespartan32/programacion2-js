
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VER LOS DATOS DE LOS CONTACTOS GUARDADOS</title>
</head>
<body>

    <button id="botData" onclick="traerDatos()">obtenerDatos</button>
    <div class="contenido">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Mobil</th>
                    <th>Email</th>
                    <th>TopList</th>
                </tr>
            </thead>
            <tbody id="contenido">


            </tbody>
        </table>

    </div>

    <script>

        var contenido = document.querySelector('#contenido')

        function traerDatos(){
            fetch("./unicaLibreta.json")
                .then(res => res.json())
                .then(datos => {
                    var data = datos.contactos
                    tabla(data)
                    console.log(data)
                })
        }
        
        function tabla(data){
            console.log(data)

            contenido.innerHTML = ''
            for(let valor of data){
                contenido.innerHTML += `
                <tr>
                    <td>${valor.name}</td>
                    <td>${valor.mobil}</td>
                    <td>${valor.email}</td>
                    <td>${valor.topList}</td>
                </tr>
                `
            }
        }
    </script>
</body>
</html>
